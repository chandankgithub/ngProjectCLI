<div class="panel panel-default profile-area">
    <div class="panel-heading">
        <h3>Profile</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                <img src="{{profile?.picture}}" class="avatar img-circle" alt="avatar">
                <div>
                    <a (click)="toggleUploader()" style="cursor:pointer">Change Avatar</a>
                </div>
            </div>
            <div class="">
                <h3>{{profile?.name}}</h3>
                <br>
                <br>
                <div>
                    <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
                    <h4 class="nickname">{{ profile?.nickname }}</h4>
                </div>

            </div>
        </div>

        <!--<div class="row">
            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
            <h3 class="nickname">{{ profile?.nickname }}</h3>
        </div>-->
        <!--<pre class="full-profile">{{ profile | json }}</pre>-->
    </div>
</div>
<div class="row" *ngIf="showUploader">
    <div class="col-md-3 col-md-offset-4">
        <file-uploader [activeColor]="'orangered'" [baseColor]="'lightgray'"></file-uploader>
        <div style="margin-top: 20px; text-align: center">
            <a href="#">Upload</a>
        </div>
    </div>
</div>
